<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Form Submission</title>
</head>
<body>
    <h1>Test /submit-form Endpoint</h1>
    <form action="http://127.0.0.1:8000/submit-form" 
          method="post" 
          enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="material">Material:</label><br>
        <input type="text" id="material" name="material" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="blueprints">Blueprint files:</label><br>
        <input type="file" id="blueprints" name="blueprints" multiple><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
